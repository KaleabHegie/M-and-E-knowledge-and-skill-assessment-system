{% load static %}
<!DOCTYPE html>
<html lang="en">

{% include 'includes/head.html' %}

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        {% include 'includes/topNavbar.html' %}
        {% include 'includes/sideNavbar.html' %}

        <div class="content-wrapper">

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Untitled </h1>
                        </div>
                        {% comment %} <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Compose</li>
                            </ol>
                        </div> {% endcomment %}
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="container-fluid">
                    <div class="row">

                       <div class="col-sm-auto bg-light sticky-top">
                        <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                            
                            <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Import" data-bs-toggle="tooltip" 
                                data-bs-placement="right" data-bs-original-title="Icon-only">
                                <i class="bi bi-box-arrow-in-left"></i>
                            </a>
                            
                            
                            
                            <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                                <li class="nav-item">
                                    <a href="#" class="nav-link py-3 px-2" title="Text" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                        <i class="bi bi-textarea-t"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link py-3 px-2" title="Numbers" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                        <i class="bi bi-123"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link py-3 px-2" title="Checkbox" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                        <i class="bi bi-check2-circle"></i>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a href="#" class="nav-link py-3 px-2" title="Radio" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                        <i class="bi bi-check-all"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="description" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                        <i class="bi bi-card-text"></i>
                                    </a>
                                </li>
                               
                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="Link" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                        <i class="bi bi-link"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="Date" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                        <i class="bi bi-calendar4-week"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="Email" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                        <i class="bi bi-envelope-at"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="Rating" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                        <i class="bi bi-star-half"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="nav-link py-3 px-2" title="Document" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                                        <i class="bi bi-file-earmark-arrow-up"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                       </div>


                       
                        <div class="col flex-grow-1">
                            <div class="card">
                                
                
                                <div class="card-body">
                                <form>
                                    <div class="row">
                                    <div class="col-sm-6">
                
                                        <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="customCheckbox1" value="option1">
                                            <label for="customCheckbox1" class="custom-control-label">Custom Checkbox</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="customCheckbox2" checked>
                                            <label for="customCheckbox2" class="custom-control-label">Custom Checkbox checked</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="customCheckbox3" disabled>
                                            <label for="customCheckbox3" class="custom-control-label">Custom Checkbox disabled</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input custom-control-input-danger" type="checkbox"
                                            id="customCheckbox4" checked>
                                            <label for="customCheckbox4" class="custom-control-label">Custom Checkbox with custom
                                            color</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input custom-control-input-danger custom-control-input-outline"
                                            type="checkbox" id="customCheckbox5" checked>
                                            <label for="customCheckbox5" class="custom-control-label">Custom Checkbox with custom color
                                            outline</label>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                
                                        <div class="form-group">
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                                            <label for="customRadio1" class="custom-control-label">Custom Radio</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio"
                                            checked>
                                            <label for="customRadio2" class="custom-control-label">Custom Radio checked</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio3" disabled>
                                            <label for="customRadio3" class="custom-control-label">Custom Radio disabled</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input custom-control-input-danger" type="radio"
                                            id="customRadio4" name="customRadio2" checked>
                                            <label for="customRadio4" class="custom-control-label">Custom Radio with custom
                                            color</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input custom-control-input-danger custom-control-input-outline"
                                            type="radio" id="customRadio5" name="customRadio2">
                                            <label for="customRadio5" class="custom-control-label">Custom Radio with custom color
                                            outline</label>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-sm-6">
                
                                        <div class="form-group">
                                        <label>Custom Select</label>
                                        <select class="custom-select">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                        <label>Custom Select Disabled</label>
                                        <select class="custom-select" disabled>
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-sm-6">
                
                                        <div class="form-group">
                                        <label>Custom Select Multiple</label>
                                        <select multiple class="custom-select">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                        <label>Custom Select Multiple Disabled</label>
                                        <select multiple class="custom-select" disabled>
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                        <label class="custom-control-label" for="customSwitch1">Toggle this custom switch
                                        element</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch3">
                                        <label class="custom-control-label" for="customSwitch3">Toggle this custom switch element with
                                        custom colors danger/success</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
                                        <label class="custom-control-label" for="customSwitch2">Disabled custom switch element</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <label for="customRange1">Custom range</label>
                                    <input type="range" class="custom-range" id="customRange1">
                                    </div>
                                    <div class="form-group">
                                    <label for="customRange2">Custom range (custom-range-danger)</label>
                                    <input type="range" class="custom-range custom-range-danger" id="customRange2">
                                    </div>
                                    <div class="form-group">
                                    <label for="customRange3">Custom range (custom-range-teal)</label>
                                    <input type="range" class="custom-range custom-range-teal" id="customRange3">
                                    </div>
                                    <div class="form-group">
                
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                </form>
                                </div>
                
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </div>

        <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
                <b>MoPD</b> 
            </div>
            reserved.
        </footer>


    </div>


{% include 'includes/scripts.html' %}
</body>

</html>
