 <div class="row">
           
  <div class="col-2">
    <select  id="year-select" class="form-select" aria-label="Default select example" name="year">
      <option value="">Select Year</option>
      {%for survey in survey%}
      <option value="area_chart">{{survey.year|date:"Y"}}</option>
{%endfor%}
    </select>
    </div>
              <div class="col-3">
                <select id="survey-select" name="survey" class="form-select" onchange="handleSurveySelectionChange()">
                  <option value="">Select Survey</option>

                  {% for survey in survey %}
                  <option value="{{ survey.id }}">{{ survey.name }}</option>
              {% endfor %}
                </select>
              </div>
