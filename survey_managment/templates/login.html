
<!------ Include the above in your HEAD tag ---------->
{%load static%}
{% include 'includes/scripts.html' %}

<!DOCTYPE html>
<html>
    {%include "includes/head.html"%}
<head>
	<title>Login</title>
	<style>
    	/* Coded with love by Mutiullah Samim */
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		.user_card {
			height: 400px;
			width: 700px;
			margin-top: auto;
			margin-bottom: auto;
			background: #fdfdfd;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 170px;
			top: -75px;
			border-radius: 50%;
			background:#74C69D;
			padding: 10px;
			text-align: center;
		}
		.brand_logo {
			height: 150px;
			width: 150px;
			border-radius: 50%;
			border: 2px solid white;
		}
		.form_container {
			margin-top: 100px;
		}
		.login_btn {
			width: 70%;
			background: #40916C !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #40916C;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color:  #40916C;
		}
		.input{
			width: 70%;
			align-self: center;
		}
</style>
</head>
<!--Coded with love by Mutiullah Samim-->
<body>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'assets/logo/EPDM-Illustration-Text_Green.png' %}" class="brand_logo" alt="Logo">
					</div>
                    
				</div>
				<div class="input justify-content-center form_container">
					
					<div id="contentContainer">
						<form method="post" action="{% url 'Account:Login' %}" >
							{%csrf_token%}
							<input name="myCheckbox" type="checkbox" id="myCheckbox">
					        <label for="myCheckbox">I'm an anonymous user</label>
							<div id="input-group">
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="username" class="form-control input_user" value="" placeholder="username">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
								</div>
							</div>
								<div style="display: none;" id="ministries" class="form-group">
									<label for="ministry_input">Select Ministry:</label>
									<input type="text" class="form-control" id="ministry_input" autocomplete="off" list="ministry_list">
									<datalist id="ministry_list">
										{% for ministry in line_ministry %}
											<option value="{{ ministry }}"></option>
										{% endfor %}
									</datalist>
								</div>
								
							
								<div class="d-flex justify-content-center mt-3 login_container">
						 <button type="submit" name="button" class="btn login_btn">Login</button>
					   </div>
						</form>
	
					</div>
				  </div>
		
				<div class="mt-4">
					
					<div class="d-flex justify-content-center links">
						<!-- <a href="#">Forgot your password?</a> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	var checkbox = document.getElementById("myCheckbox");
	var inputgroup = document.getElementById("input-group");
	var ministries = document.getElementById("ministries");
  
	checkbox.addEventListener("change", function() {
		inputgroup.style.display = checkbox.checked ?  'none' : 'block';
		ministries.style.display = checkbox.checked ?  'block' : 'none';
	});
</script>


</html>
