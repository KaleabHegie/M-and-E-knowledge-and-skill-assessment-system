{% load static %}

<div class="modal" id="textQ" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <form action="{% url 'survey_managment:questionCreationByType' %}" method="post"> 
          {% csrf_token %}
          <div class="modal-header">
            <input type="text" id="QuestionTitle" name="QuestionTitle" contenteditable="true" placeholder="Question">
              
          
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
                <a href="#" style="text-decoration: none;">
                  <button type="submit" class="btn btn-primary">ADD</button>
                </a>
          </div> 
        </form> 

        
      </div>
    </div>
  </div>
