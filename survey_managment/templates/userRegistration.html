{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    *{
  padding: 0;
  margin: 0;
}
/* 27AE60 */
body {
  width: 100%;
  height: 100vh;
  background: linear-gradient(
    to left,
    white 0%,
    white 50%,
    rgb(109,163,49) 50%,
    #27AE60 100%
  );
}
 .card {
      background: linear-gradient(to left, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(109, 163, 49, 0.8) 50%, rgba(39, 174, 96, 0.8) 100%);
      width: 60%;
      
    }

    .row {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(85px);
    }

    .welcome-text {
  font-family: 'Montserrat', sans-serif;
  font-size: 36px;
  font-weight: 600;
  text-align: center;
  color: #27AE60;
  letter-spacing: 2px;
}

.welcome-text::first-letter {
  font-size: 48px;
  font-weight: 700;
  color: #27ae60;
}

.gender label{
  color: white;
}


.main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-group input{
  margin: 10px;
}

  </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="main container ">
      
      <div class="card " >
        <div class="row">
          <h2 class="welcome-text mt-3"> Welcome </h2>
          <div class="left col-lg-6">
            <div class="glass-wrapper">
              <div class="m-3 p-3">
                <form action="" method="post" id="wizard">
                  <section>
                  <div class="form-group">
                  <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required />
                  <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required />
                  <div class="form-floating">
                    <input type="date" class="form-control" id="dob" name="dob" required />
                    <label for="dob" class="ms-1"> Enter Date of birth</label>
                  </div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                  <input type="text" class="form-control" id="phone_num" name="phone_num" placeholder="Enter phone number" required />
                  
                  <div class="gender">
                    <label class="male">
                      <input type="radio" name="gender" value="male">Male
                    </label>
                    <label class="female">
                      <input type="radio" name="gender" value="female">Female
                    </label>
                  </div>

                  </div>
                  <a href="#section2" class="mb-3" style="float: right; color: white; text-decoration: none;">Next <i class="bi bi-arrow-right"></i> </a>
                  </section> 


                  <section id="section2">
                    <h2>Organization Detail</h2>
                    <div class="form-group">
                      <label for="line_ministry">Line Ministry</label>
                      <select class="form-control" id="line_ministry" name="line_ministry" required>
                        <option value="">Select Line Ministry</option>

                        {%for line_ministry in ministry%}

                        <option value="{{ line_ministry.id }}">{{ line_ministry.name }}</option>

                        {% endfor %}
                      </select>
                      <input type="text" class="form-control" id="department" name="department" placeholder="Departmnet" required />
                      <input type="text" class="form-control" id="role" name="role" placeholder="Role" required />
                      <input type="checkbox" name="is_mopd_head" > is_MoPDHead
                      <input type="checkbox" name="is_line_minister_head">is_LineMinisterHead
                      <input type="checkbox" name="is_line_minister_staff"> is_LineMinisterStaff

                    </div>
                  </section>

                  <section id="section3">
                    <h2>Create Account</h2>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required />
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                    <input type="password" class="form-control" id="re_password" name="re_password" placeholder="Password" required />

                    <button type="submit" class="btn"> Register </button>
                  </section>

                </form>
              </div>
            </div>
          </div>
      
          <div class="col-lg-6">
            <img class="img-fluid mb-3  d-none d-lg-block d-xl-block d-xxl-none" src="{%static 'assets/logo/EPCD-Logo-Final-NoBg-Green-Hi-res.png'%}"  >
          </div>
        </div>

      </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function validateForm() {
        var first_name = document.getElementById("first_name").value;
        var last_name = document.getElementById("last_name").value;
        var email = document.getElementById("email").value;
        var phone_num = document.getElementById("phone_num").value;
        var username = document.getElementById("username").value;
        var dob = document.getElementById("dob").value;
        var password = document.getElementById("password").value;
        var re_password = document.getElementById("re_password").value;
        var line_ministry = document.getElementById("line_ministry").value;
        var department = document.getElementById("department").value;
        var role = document.getElementById("role").value;
        var profile_pic = document.getElementById("profile_pic").value;
  
        if (first_name = "") {
          return false;
        }
        if (last_name = "") {
          return false;
        }
  
        // Validate email
        if (!/\S+@\S+\.\S+/.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }
  
        // Validate phone number
        if (!/^[0-9]{10}$/.test(phone_num)) {
          alert("Please enter a valid phone number.");
          return false;
        }
  
        // Validate username
        if (!/^[a-zA-Z0-9_-]{3,20}$/.test(username)) {
          alert("Please enter a valid username (3-20 characters, alphanumeric, underscore, or hyphen only).");
          return false;
        }
  
        // Validate date of birth
        var today = new Date();
        var dobDate = new Date(dob);
        if (dobDate >= today) {
          alert("Please enter a valid date of birth.");
          return false;
        }
  
        // Validate password
        if (password.length < 5) {
          alert("Password must be at least 8 characters long.");
          return false;
        }
  
        // Validate profile picture size
        // if (profile_pic.size > 1048576) {
        //   alert("Profile picture size must be less than or equal to 1MB.");
        //   return false;
        // }
  
        // If all validation passes, allow form submission
        return true;
      }
    </script>
   </body>
</html>
