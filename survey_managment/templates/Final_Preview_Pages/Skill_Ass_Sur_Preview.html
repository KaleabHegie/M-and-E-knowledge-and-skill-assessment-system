{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Employee Skill Assessment Survey</title>
    <style>
        body{
           background-color: #f8f9fa;
        }
         </style>
</head>
<body>
    <div class="container ">
        <div class="card mt-4 shadow-lg p-3 mb-5 bg-white rounded ">   
            <!-- <img src="https://www.mvacancy.com/wp-content/uploads/2023/08/Untitled-1-7.png"  alt=""> -->
        </div>
    
    
        <div class="card mt-4 shadow-lg p-3 mb-5 bg-white rounded ">   
                <h2>
                    Instruction
    
              </h2>
       </div>
    
    
        <form class="box">
          <div class="card mt-4 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
              Question 1
            </div>
            <div class="card-body">
              <p>This is the first question.</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1-option1" value="option1">
                <label class="form-check-label" for="q1-option1">
                  Option 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1-option2" value="option2">
                <label class="form-check-label" for="q1-option2">
                  Option 2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1-option3" value="option3">
                <label class="form-check-label" for="q1-option3">
                  Option 3
                </label>
              </div>
            </div>
          </div>
    
          <div class="card mt-4 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
              Question 2
            </div>
            <div class="card-body">
              <p>This is the second question.</p>
              <div class="form-group">
                <label for="q2-answer">Answer</label>
                <input type="number" class="form-control" id="q2-answer" rows="3"></input>
              </div>
            </div>
          </div>
    
          <div class="card mt-4 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header">
              Question 3
            </div>
            <div class="card-body">
              <p>This is the third question.</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="q3-option1">
                <label class="form-check-label" for="q3-option1">
                  Option 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="q3-option2">
                <label class="form-check-label" for="q3-option2">
                  Option 2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="q3-option3">
                <label class="form-check-label" for="q3-option3">
                  Option 3
                </label>
              </div>
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
