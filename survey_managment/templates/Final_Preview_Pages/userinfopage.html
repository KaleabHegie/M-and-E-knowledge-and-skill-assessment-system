<!DOCTYPE html>
<html>
<head>
    <title>Create User Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container  mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 card shadow mt-5">
          <h3 class="m-3 text-center">Fill Personal Information</h3>
          <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                  <label for="{{ form.age.id_for_label }}">Age:</label>
                  {{ form.age }}
              </div>
              <div class="form-group">
                  <label for="{{ form.department.id_for_label }}">Department:</label>
                  {{ form.department }}
              </div>
              <div class="form-group">
                  <label for="{{ form.line_ministry.id_for_label }}">Line Ministry:</label>
                  {{ form.line_ministry }}
              </div>
              <div class="form-group">
                  <label for="{{ form.year_of_experiance.id_for_label }}">Year of Experience:</label>
                  {{ form.year_of_experiance }}
              </div>
              <button type="submit" class="btn btn-primary mb-3 mt-3">Submit</button>
          </form>

        </div>
      </div>
       
    </div>
</body>
</html>
