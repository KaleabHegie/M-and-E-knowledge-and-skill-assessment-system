{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
   <style>
    body{
        background-color: #f8f9fa;
    }
    .container{
      margin-top: 5rem;
       width: 40rem;
       margin-bottom: 5rem;
    }
   
    .bb{
      display: grid;
 align-items: center; 
 grid-template-columns: 0fr 1fr 0fr;
 text-align: right;
 /* column-gap: 15px; */
    }
    .pi{
      font-size: 40px;
      font-weight: 500;
      font-family: 'PT Serif', serif;
      
    }
   </style>
</head>
<body>
    <div class="container">
      <div class="card bb shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body ">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF55KBfdcUAXXkvyi4LowxHib8KIij1u7MULikHgVGdg&s" class="center">
        </div>
        <div class="personalinfo">
          <p class="pi">Personal Information</p>
        </div>
      </div>
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <form method="POSt" action="">
                  {% csrf_token %}
                  <div><p style="color: red; font-family: 'PT Serif', serif;"><small>Please Fill the following form to continue</small> </p><br></div>
                    <div class="mb-3">
                      <label for="fisrtname" class="form-label">Fisrt Name</label>
                      <input type="text" class="form-control" id="fisrtname" required>
                    </div>
                    <div class="mb-3">
                      <label for="Lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="Lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age" required>
                      </div>
                      <div class="mb-3">
                        <label for="Department">Department</label>
                        <select class="form-control" id="Department" required>
                          {% for depatment in Departments %}
                          <option>{{depatment.department_name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="Experince" class="form-label">No fo Experince</label>
                        <input type="number" class="form-control" id="Experince" required>
                      </div>
                  
                    <!-- <div class="div">
                    <p style="text-align: right;">
                        gor to survey
                    </p> -->
                 <button type="submit" class="btn btn-primary" style="background-color: rgba(7, 43, 250, 0.925);"><a href="{% url 'survey_managment:skillassesmentpage' %}" style="font-size: larger; font-family: serif; color: white; text-decoration: none;">Next</a></button>
                 </div> 
                </form>
            </div>
          </div>
 
    </div>
</body>
</html>
